# General
# -------
## status line
### colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour245 #changeme
### options
set-option -g status-attr default
## change default prefix
set-option -g prefix C-a
bind-key a last-window

# Navigation
# ----------
## movement bewteen windows
unbind-key <
unbind-key >
bind-key -r < previous-window
bind-key -r > next-window
## movement between panes
unbind-key j
unbind-key k
unbind-key h
unbind-key l
bind-key j select-pane -D
bind-key k select-pane -U
bind-key h select-pane -L
bind-key l select-pane -R
## set window split
bind-key - split-window -c "#{pane_current_path}" 'ZSH_INIT="unset WENV; wenv exec -c -n \"$WENV\"" zsh -i'
bind-key \ split-window -h -c "#{pane_current_path}" 'ZSH_INIT="unset WENV; wenv exec -c -n \"$WENV\"" zsh -i'
## set window creation
bind-key c new-window -c "#{pane_current_path}" 'ZSH_INIT="unset WENV; wenv exec -c -n \"$WENV\"" zsh -i'
## resizing panes
unbind-key J
unbind-key K
unbind-key H
unbind-key L
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5
## kill current pane
unbind-key x
bind-key x kill-pane
## move panes
unbind-key m
bind-key m command-prompt -p "send to: " "join-pane -t '%%'"
## default window title colors
set-window-option -g window-status-fg colour247 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# Run Commands
# ------------

### music controls
unbind-key Space
unbind-key Up
unbind-key Down
unbind-key Left
unbind-key Right
unbind-key PageUp
unbind-key PageDown
bind-key Space      run-shell 'music mpd pause'
bind-key Left       run-shell 'music mpd prev'
bind-key Right      run-shell 'music mpd next'
bind-key -r Up      run-shell 'music mpd volume +'
bind-key -r Down    run-shell 'music mpd volume -'
bind-key PageUp     run-shell 'music vote up'
bind-key PageDown   run-shell 'music vote down'

### pomodoro
unbind-key t
unbind-key T
bind-key t run-shell -b 'pomodoro start > /dev/null'
bind-key T run-shell -b 'pomodoro clear > /dev/null'

